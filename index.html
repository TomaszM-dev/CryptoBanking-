<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRYPTOBANKING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" defer src="js/controller.js"></script>
  </head>
  <body>
    <section id="sectionStart" class="section-starter hide">
      <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
          <source src="img/bg-video.mp4" type="video/mp4" />
          <source src="img/video.webm" type="video/webm" />
          Your browser is not supported!
        </video>
      </div>

      <div class="cube__container-1">
        <div class="cube__box-1">
          <div class="cube__top-1">
            <div class="cube__top-text-1">
              <svg class="icon icon-bitcoin">
                <use xlink:href="img/sprite.svg#icon-bitcoin"></use>
              </svg>
            </div>
          </div>
          <span class="cube__item-1" style="--i: 1"> </span>
          <span class="cube__item-1" style="--i: 2"></span>
          <span class="cube__item-1" style="--i: 3"></span>
          <span class="cube__item-1" style="--i: 4"></span>
        </div>
      </div>
      <div class="cube__container-2">
        <div class="cube__box-2">
          <div class="cube__top-2">
            <div class="cube__top-text-2">
              <svg class="cube__top-icon">
                <use xlink:href="img/sprite.svg#icon-dollar-sign"></use>
              </svg>
            </div>
          </div>
          <span class="cube__item-2" style="--i: 1"> </span>
          <span class="cube__item-2" style="--i: 2"></span>
          <span class="cube__item-2" style="--i: 3"></span>
          <span class="cube__item-2" style="--i: 4"></span>
        </div>
      </div>

      <div class="cube__container-3">
        <div class="cube__box-3">
          <div class="cube__top-3"></div>
          <span class="cube__item-3" style="--i: 1">
            <h2 class="cube__item-text"></h2>
          </span>
          <span class="cube__item-3" style="--i: 2">
            <h2 class="cube__item-text"></h2>
          </span>
          <span class="cube__item-3" style="--i: 3">
            <h2 class="cube__item-text"></h2
          ></span>
          <span class="cube__item-3" style="--i: 4">
            <h2 class="cube__item-text"></h2
          ></span>
        </div>
      </div>
      <div class="cube__container-4">
        <div class="cube__box-4">
          <div class="cube__top-4"></div>
          <span class="cube__item-4" style="--i: 1"></span>
          <span class="cube__item-4" style="--i: 2"></span>
          <span class="cube__item-4" style="--i: 3"></span>
          <span class="cube__item-4" style="--i: 4"></span>
        </div>
      </div>

      <form class="sign-in__form">
        <div class="sign-in__form-group sign-in__btn-container">
          <button data-set="1" class="sign-in__headline sign-in__login active">
            Sign In
          </button>
          <button data-set="0" class="sign-in__headline sign-in__register">
            Register
          </button>
        </div>
        <div class="loginContainer">
          <div class="sign-in__form-group">
            <input
              type="text"
              class="sign-in__input sign-in__username"
              required
              placeholder="Username:"
              id="usernameLog"
            />
            <label for="username" class="sign-in__label"></label>
          </div>

          <div class="sign-in__form-group">
            <input
              type="password"
              class="sign-in__input sign-in__password"
              required
              placeholder="Password:"
              id="passwordLog"
            />
            <label for="password" class="sign-in__label"></label>
          </div>

          <div class="sign-in__form-group">
            <p class="sign-in__paragraph pulse-text">HINT</p>
          </div>

          <div class="sign-in__form-group">
            <button class="btn btn--green btn__login">Login</button>
          </div>
        </div>
        <div class="registrationContainer hide">
          <div class="sign-in__form-group">
            <input
              type="text"
              class="register__input register__fullName"
              required
              placeholder="Full Name:"
              id="fullname"
            />
            <label for="fullname" class="sign-in__label"></label>
          </div>
          <div class="sign-in__form-group">
            <input
              type="date"
              class="register__input register__dateBirth"
              required
              placeholder="Birth Date"
              id="birthDate"
            />
            <label for="birthDate" class="sign-in__label"></label>
          </div>
          <div class="sign-in__form-group">
            <input
              type="text"
              class="register__input register__userName"
              required
              placeholder="Username:"
              id="username"
            />
            <label for="username" class="sign-in__label"></label>
          </div>

          <div class="sign-in__form-group">
            <input
              type="password"
              class="register__input register__password"
              required
              placeholder="Password:"
              id="password"
            />
            <label for="password" class="sign-in__label"></label>
          </div>

          <div class="sign-in__form-group">
            <p class="sign-in__paragraph">
              I accept policy and terms of CRYPTOBANKING
            </p>
          </div>
          <div class="sign-in__form-group">
            <button class="btn btn--green btn__registration">Register</button>
          </div>
        </div>
      </form>

      <h1 data-text="CRYPTOBANKING" class="section-starter__headline">
        CRYPTOBANKING
      </h1>
    </section>
    <div class="wrong-password">
      <div class="wrong-password__popup close">
        <button class="wrong-password__close">X</button>
        <h3 class="wrong-password__headline mg-sm">Wrong pass</h3>
        <p class="wrong-password__info">
          try again using different credentials or register yourself
        </p>
      </div>
    </div>
    <div id="overlay" class="overlay hidden hide"></div>
    <section class="section-mainPage">
      <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
          <source src="img/bg-video.mp4" type="video/mp4" />
          <source src="img/video.webm" type="video/webm" />
          Your browser is not supported!
        </video>
      </div>
      <div class="main">
        <div class="main__navbar">
          <h3 class="main__title">Crypto Banking</h3>
          <ul class="main__list">
            <li class="main__item mg-mm">
              <a href="">
                <i class="fa-solid fa-folder-open main__icon"></i>
                Overview
              </a>
            </li>
            <li class="main__item mg-mm">
              <a href="">
                <i class="fa-user fa-solid fa-1x main__icon"></i>Profile
              </a>
            </li>
            <li class="main__item mg-mm">
              <a href="">
                <i class="fa-cc-visa fa-brands fa-1x main__icon"></i>Wallet
              </a>
            </li>
            <li class="main__item mg-mm">
              <a href="">
                <i class="fa-solid fa-square-poll-vertical main__icon"></i>
                Charts
              </a>
            </li>
            <li class="main__item">
              <a href="">
                <i class="fa-solid fa-circle-question main__icon"></i> Spin &
                Win
              </a>
            </li>
          </ul>
          <button class="btn btn--logout mg-mm">
            <i
              class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 main__icon"
            ></i>
            Log out
          </button>
        </div>

        <div class="main__center">
          <div class="overview">
            <div class="overview__pairs"></div>
            <div class="overview__cards">
              <div class="overview__card">
                <h3 class="overview__card-headline headline-center">
                  My Cards
                </h3>
                <span class="overview__card-add">Add</span>
                <button class="overview__card-btn">+</button>
              </div>
            </div>
            <div class="overview__spendings">
              <h3 class="overview__spendings-headline headline-center">
                My Spendings
              </h3>
              <div class="overview__chart"></div>
            </div>
          </div>
        </div>

        <div class="main__transaction"></div>
      </div>

      <div class="loading-page hide">
        <div class="loading-page__spinner mg-lm">
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
          <span style="--i: 4"></span>
          <span style="--i: 5"></span>
          <span style="--i: 6"></span>
          <span style="--i: 7"></span>
          <span style="--i: 8"></span>
          <span style="--i: 9"></span>
          <span style="--i: 10"></span>
          <span style="--i: 11"></span>
          <span style="--i: 12"></span>
          <span style="--i: 13"></span>
          <span style="--i: 14"></span>
          <span style="--i: 15"></span>
          <span style="--i: 16"></span>
          <span style="--i: 17"></span>
          <span style="--i: 18"></span>
          <span style="--i: 19"></span>
          <span style="--i: 20"></span>
        </div>
        <div class="loading-page__headline">Logging in...</div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/024580a138.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
      integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
